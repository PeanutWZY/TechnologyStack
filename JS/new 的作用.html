<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>new关键字</h2>
  <script>
    // 构造函数 => return 新创建对象
    function Person(){
      this.name = "小猪"
      this.fn = function(){
        console.log(`名字是：$(this.name)`);
      }
    }

    let person1 = new Person()
    person1.fn()

    // new 的瞬间发生了什么
    let obj = new Object() //创建一个新对象
    obj._protp_ = Person.prototype; // 设置它的原型链
    let result = Person.call(obj) // 改变this指向
    if (typeof (result) == "object") { // 判断返回值类型
      person1 = result
    } else {
      person1 = obj
    }

  </script>
</body>
</html>
