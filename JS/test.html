<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer{
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    .inner{
      width: 100px;
      height: 100px;
      background-color: brown;
    }
  </style>
  <script type="text/javascript">
    function innerClick() {
      console.log("内部被点了");
    }
    function outterClick() {
      console.log("外部被点了");
    }
    console.log(window);
  </script>
</head>
<body>
  <div class="outer" onclick="outterClick()">
    <div class="inner" onclick="innerClick()">1111111111</div>
  </div>

</body>
</html>
